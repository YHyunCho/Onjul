{% extends 'MainRefrigerator/base.html' %}
{% block main_area %}
{% load static %}
        <!-- Login -->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="login-form-area col-lg-4">
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                            <label for="exampleInputId1" class="form-label">ID</label>
                            <input name="username" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control">
                            </div>
                            <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember ID</label>
                            </div>
                            <button type="submit" class="btn btn-primary">SIGN IN</button>
                        </form>
                        <div class="goto-join mb-3">
                            <a href="../../account/signup">Create an account</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">
                Copyright &copy; 2022 - JCK<br>
                <a class="icon-source" href="https://www.flaticon.com/free-icons/login" title="login icons">Login icons created by Pixel perfect - Flaticon</a><br>
                <a class="icon-source" href="https://www.flaticon.com/free-icons/signup" title="signup icons">Signup icons created by Smashicons - Flaticon</a><br>
            </div>
        </div>
{% endblock %}
