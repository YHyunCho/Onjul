<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Onjul</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'Account/bootstrap/bootstrap.min.css' %}" media="screen">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Onjul</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#about">Share</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Community</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">Recipe</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">MyPage</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login.html"><img src="./assets/img/enter.png"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Login -->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="join-form-area col-lg-4">
                        <div class="mb-3">
                            <img class="img-fluid" src="./assets/img/signup.png"/>
                        </div>
                        <form class="" action="" method="POST">
                          {% csrf_token %}
                            <!-- <div class="mb-3">
                                <label for="exampleInputProfile" class="form-label">Profile</label>
                                <input type="file" class="form-control" id="exampleInputProfile">
                            </div> -->
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input name="email" type="email" class="form-control" id="exampleInputEmail1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputId1" class="form-label">ID</label>
                                <input name="username" type="text" class="form-control" id="exampleInputId1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input name="password1" type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                                <input name="password2" type="password" class="form-control" id="exampleInputPassword2">
                            </div>
                            <!-- <div class="mb-3">
                                <label for="exampleInputName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="exampleInputName">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputNickname" class="form-label">닉네임</label>
                                <input type="text" class="form-control" id="exampleInputNickname">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPhoneNumber" class="form-label">핸드폰 번호</label>
                                <input type="text" class="form-control" id="exampleInputPhoneNumber">
                            </div> -->
                            <button type="submit" class="btn btn-primary">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">
                Copyright &copy; 2022 - JCK<br>
                <a class="icon-source" href="https://www.flaticon.com/free-icons/login" title="login icons">Login icons created by Pixel perfect - Flaticon</a><br>
                <a class="icon-source" href="https://www.flaticon.com/free-icons/signup" title="signup icons">Signup icons created by Smashicons - Flaticon</a><br>
            </div>
        </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
